    <script src="./reactivity.global.js"></script>
    <script>
      let waiting = false;
      const { watch, reactive } = VueReactivity;
      const state = reactive({
        firstname: 'tom',
        lastname: 'mi',
        address: { num: 1 },
      });

      watch(
        () => state.address.num,
        (newValue, oldValue) => {
          console.log(newValue, oldValue);
        }
      );
